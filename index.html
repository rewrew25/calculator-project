<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap');
    </style>
</head>
<body>
  <h1>kælkjəleɪtər</h1>
  <div id="container">
    <div class="display"></div>
    <button type="button" value="clear" class="clear">C</button>
    <button type="button" value="sign" class="sign">+/-</button>
    <button type="button" value="%" class="percent">%</button>
    <button type="button" value="/" class="operator">/</button>
    <button type="button" value="7" class="num">7</button>
    <button type="button" value="8" class="num">8</button>
    <button type="button" value="9" class="num">9</button>
    <button type="button" value="*" class="operator">x</button>
    <button type="button" value="4" class="num">4</button>
    <button type="button" value="5" class="num">5</button>
    <button type="button" value="6" class="num">6</button>
    <button type="button" value="-" class="operator">-</button>
    <button type="button" value="1" class="num">1</button>
    <button type="button" value="2" class="num">2</button>
    <button type="button" value="3" class="num">3</button>
    <button type="button" value="+" class="operator">+</button>
    <button type="button" id="zero" value="0" class="num">0</button>
    <button type="button" value="." class="decimal">.</button>
    <button type="button" value="=" class="equals">=</button>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
